server:
  port: 8081

spring:
  application:
    name: user-service
  datasource:
    url: jdbc:h2:mem:userdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update # Crea/actualiza el esquema de la BD al arrancar

# Configuración de JWT
jwt:
  secret: ""
  expiration: 1800000 # 30 minutos en milisegundos
# Configuración de CORS
cors:
  # Sitios de confianza
  allowedOrigins: http://localhost:8081
  # Métodos permitidos por sitios de no confianza
  allowedMethods: OPTIONS
  # CAbeceras permitidas
  exposedHeaders: Authorization,Content-Type

api:
  errorCodes:
    NOT_FOUND: DATA_NOT_FOUND
    UNAUTHORIZED: AUTHENTICATION_FAILED
    FORBIDDEN: INSUFFICIENT_PERMISSIONS
    CONFLICT: DATA_FOUND
    INTERNAL_SERVER_ERROR: GENERIC_SERVER_ERROR
  errorMessages:
    NOT_FOUND: "No se han encontrado datos"
    UNAUTHORIZED: "No está autorizado para acceder a este recurso"
    FORBIDDEN: "No tiene privilegios para este recurso"
    CONFLICT: "Los datos ya existen."
    INTERNAL_SERVER_ERROR: "Se ha producido en un error."